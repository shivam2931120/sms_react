{% extends "base.html" %}

{% block public_content %}
<div class="login-card">
    <img src="{{ url_for('static', filename='img/shikshan.png') }}" alt="Shikshan" class="login-logo">
    <h1 class="login-title">Create Account</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} mb-4">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" action="">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required placeholder="Choose a username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">I am a...</label>
            <select class="form-select" id="role" name="role" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Create a password">
        </div>
        <div class="mb-4">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm password">
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
        <div class="text-center mt-3">
            <span class="text-secondary small">Already have an account? </span>
            <a href="{{ url_for('auth.login') }}" class="text-primary small fw-bold">Sign In</a>
        </div>
    </form>
</div>
{% endblock %}
