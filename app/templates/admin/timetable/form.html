{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h2><i class="bi bi-calendar-plus"></i> Add Timetable Entry - {{ cls.grade }}-{{ cls.section }}</h2>
</div>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Day</label>
                    <select class="form-select" name="day" required>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Start Time</label>
                    <input type="time" class="form-control" name="start_time" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">End Time</label>
                    <input type="time" class="form-control" name="end_time" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Subject</label>
                    <select class="form-select" name="subject_id" required>
                        <option value="">Select Subject...</option>
                        {% for s in subjects %}
                        <option value="{{ s.id }}">{{ s.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Teacher</label>
                    <select class="form-select" name="teacher_id" required>
                        <option value="">Select Teacher...</option>
                        {% for t in teachers %}
                        <option value="{{ t.id }}">{{ t.first_name }} {{ t.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Add Entry</button>
                    <a href="{{ url_for('admin.view_timetable', class_id=cls.id) }}"
                        class="btn btn-outline-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
