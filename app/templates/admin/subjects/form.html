{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h2><i class="bi bi-book"></i> {{ 'Edit' if subject else 'Add' }} Subject</h2>
</div>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Department <span class="text-danger">*</span></label>
                    <select class="form-select" name="department_id" required>
                        <option value="">Select Department</option>
                        {% for d in departments %}
                        <option value="{{ d.id }}" {% if subject and subject.department_id==d.id %}selected{% endif %}>
                            {{ d.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Subject Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="name" value="{{ subject.name if subject else '' }}"
                        placeholder="e.g., Data Structures" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Subject Code <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="code" value="{{ subject.code if subject else '' }}"
                        placeholder="e.g., CS301" required>
                </div>
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Save</button>
                    <a href="{{ url_for('admin.subjects') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
