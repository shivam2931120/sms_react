{% extends "base.html" %}
{% block content %}
<div class="page-header d-flex justify-content-between align-items-center">
    <div>
        <h2><i class="bi bi-calendar3"></i> Calendar</h2>
    </div>
    <a href="{{ url_for('admin.add_event') }}" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add Event</a>
</div>
<div class="card">
    <div class="card-body">
        <div id="calendar"></div>
    </div>
</div>

<link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
<style>
    #calendar {
        max-width: 100%;
        margin: 0 auto;
    }

    .fc {
        --fc-border-color: var(--border-color);
        --fc-button-bg-color: var(--accent-primary);
        --fc-button-border-color: var(--accent-primary);
        --fc-button-hover-bg-color: var(--accent-hover);
        --fc-button-active-bg-color: var(--accent-primary);
        --fc-today-bg-color: rgba(225, 6, 0, 0.1);
        --fc-event-bg-color: var(--accent-primary);
        --fc-event-border-color: var(--accent-primary);
    }

    .fc-theme-standard td,
    .fc-theme-standard th {
        border-color: var(--border-color);
    }

    .fc-col-header-cell-cushion,
    .fc-daygrid-day-number {
        color: var(--text-primary);
    }

    .fc-toolbar-title {
        color: var(--text-primary) !important;
        font-family: var(--font-heading);
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,listWeek'
            },
            events: '{{ url_for("admin.calendar_events") }}',
            eventClick: function (info) {
                if (confirm('Delete event: ' + info.event.title + '?')) {
                    fetch('{{ url_for("admin.delete_event", id=0) }}'.replace('0', info.event.id), { method: 'POST' })
                        .then(() => calendar.refetchEvents());
                }
            },
            themeSystem: 'standard'
        });
        calendar.render();
    });
</script>
{% endblock %}
