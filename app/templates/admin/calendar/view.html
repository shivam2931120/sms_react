{% extends "base.html" %}
{% block content %}
<div class="page-header d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
    <div>
        <h2><i class="bi bi-calendar3"></i> Calendar</h2>
    </div>
    <div class="w-100 w-md-auto">
        <a href="{{ url_for('admin.add_event') }}" class="btn btn-primary w-100 w-md-auto">
            <i class="bi bi-plus-lg"></i> Add Event
        </a>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <div id="calendar"></div>
    </div>
</div>

<link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
<style>
    #calendar {
        max-width: 100%;
        margin: 0 auto;
    }

    /* Calendar Header Responsiveness */
    .fc-header-toolbar {
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1.5rem !important;
    }

    .fc-toolbar-chunk {
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }

    @media (max-width: 768px) {
        .fc-header-toolbar {
            flex-direction: column;
            align-items: stretch;
        }

        .fc-toolbar-chunk {
            justify-content: space-between;
            width: 100%;
        }

        /* Centered title on mobile */
        .fc-toolbar-chunk:nth-child(2) {
            justify-content: center;
            order: -1;
            /* Move title to top */
            margin-bottom: 0.5rem;
        }
    }

    .fc {
        --fc-border-color: var(--border-color);
        --fc-button-bg-color: transparent;
        --fc-button-border-color: var(--border-color);
        --fc-button-text-color: var(--text-primary);
        --fc-button-hover-bg-color: rgba(255, 255, 255, 0.1);
        --fc-button-hover-border-color: var(--text-primary);
        --fc-button-active-bg-color: var(--accent-primary);
        --fc-button-active-border-color: var(--accent-primary);
        --fc-today-bg-color: rgba(var(--accent-primary-rgb), 0.1);
        --fc-event-bg-color: var(--accent-primary);
        --fc-event-border-color: var(--accent-primary);
    }

    .fc-button-primary {
        background-color: transparent !important;
        border-color: var(--border-color) !important;
        color: var(--text-primary) !important;
        text-transform: capitalize;
        font-weight: 500;
        padding: 0.4rem 1rem;
        transition: all 0.2s;
    }

    .fc-button-primary:hover {
        background-color: var(--bg-hover) !important;
        border-color: var(--text-muted) !important;
    }

    .fc-button-primary:not(:disabled).fc-button-active,
    .fc-button-primary:not(:disabled):active {
        background-color: var(--accent-primary) !important;
        border-color: var(--accent-primary) !important;
        color: white !important;
    }

    .fc-theme-standard td,
    .fc-theme-standard th {
        border-color: var(--border-color);
    }

    .fc-col-header-cell-cushion,
    .fc-daygrid-day-number {
        color: var(--text-primary);
        text-decoration: none;
    }

    .fc-toolbar-title {
        color: var(--text-primary) !important;
        font-family: var(--font-heading);
        font-size: 1.5rem !important;
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,listWeek'
            },
            events: '{{ url_for("admin.calendar_events") }}',
            eventClick: function (info) {
                if (confirm('Delete event: ' + info.event.title + '?')) {
                    fetch('{{ url_for("admin.delete_event", id=0) }}'.replace('0', info.event.id), { method: 'POST' })
                        .then(() => calendar.refetchEvents());
                }
            },
            themeSystem: 'standard'
        });
        calendar.render();
    });
</script>
{% endblock %}
