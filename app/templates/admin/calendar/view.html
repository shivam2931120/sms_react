{% extends "base.html" %}
{% block content %}
<div class="page-header d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
    <div>
        <h2><i class="bi bi-calendar3"></i> Calendar</h2>
    </div>
    <div class="w-100 w-md-auto">
        <a href="{{ url_for('admin.add_event') }}" class="btn btn-primary w-100 w-md-auto">
            <i class="bi bi-plus-lg"></i> Add Event
        </a>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <div id="calendar"></div>
    </div>
</div>

<link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
<style>
    #calendar {
        max-width: 100%;
        margin: 0 auto;
        /* Make it less compact */
        height: 80vh;
        min-height: 500px;
    }

    /* Calendar Header Responsiveness */
    .fc-header-toolbar {
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1.5rem !important;
    }

    .fc-toolbar-chunk {
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }

    @media (max-width: 768px) {
        #calendar {
            height: auto;
            min-height: 600px;
            /* Taller on mobile for list/day views */
        }

        .fc-header-toolbar {
            flex-direction: column;
            align-items: stretch;
        }

        .fc-toolbar-chunk {
            justify-content: space-between;
            width: 100%;
        }

        /* Centered title on mobile */
        .fc-toolbar-chunk:nth-child(2) {
            justify-content: center;
            order: -1;
            /* Move title to top */
            margin-bottom: 0.5rem;
        }
    }

    .fc {
        --fc-border-color: rgba(255, 255, 255, 0.15);
        --fc-page-bg-color: transparent;
        --fc-neutral-bg-color: rgba(255, 255, 255, 0.05);
        /* Weekends/non-business days */
        --fc-list-event-hover-bg-color: rgba(255, 255, 255, 0.1);

        /* Button Colors */
        --fc-button-text-color: #ffffff;
        --fc-button-bg-color: rgba(255, 255, 255, 0.1);
        --fc-button-border-color: rgba(255, 255, 255, 0.2);

        --fc-button-hover-bg-color: rgba(255, 255, 255, 0.2);
        --fc-button-hover-border-color: rgba(255, 255, 255, 0.3);

        --fc-button-active-bg-color: var(--accent-primary, #0d6efd);
        --fc-button-active-border-color: var(--accent-primary, #0d6efd);

        --fc-today-bg-color: rgba(13, 110, 253, 0.15);
        --fc-event-bg-color: var(--accent-primary, #3788d8);
        --fc-event-border-color: var(--accent-primary, #3788d8);
        --fc-event-text-color: #ffffff;
    }

    /* Ensure text visibility in list view and headers */
    .fc-theme-standard th,
    .fc-theme-standard td {
        border-color: var(--fc-border-color) !important;
        color: #e0e0e0;
    }

    .fc-col-header-cell-cushion {
        color: #ffffff !important;
        text-decoration: none !important;
        padding: 8px !important;
        /* Touch target size */
    }

    .fc-daygrid-day-number {
        color: #e0e0e0 !important;
        text-decoration: none !important;
        padding: 8px !important;
    }

    /* List View Specifics */
    .fc-list-day-cushion {
        background-color: rgba(255, 255, 255, 0.05) !important;
    }

    .fc-list-event:hover td {
        background-color: rgba(255, 255, 255, 0.1) !important;
    }

    /* Button Specific Overrides for Clarity */
    .fc-button-primary {
        background-color: var(--fc-button-bg-color) !important;
        border-color: var(--fc-button-border-color) !important;
        color: var(--fc-button-text-color) !important;
        text-transform: capitalize;
        font-weight: 500;
        padding: 0.5rem 1rem !important;
        /* Larger touch area */
        opacity: 1 !important;
    }

    .fc-button-primary:hover {
        background-color: var(--fc-button-hover-bg-color) !important;
        border-color: var(--fc-button-hover-border-color) !important;
    }

    .fc-button-primary:not(:disabled).fc-button-active,
    .fc-button-primary:not(:disabled):active {
        background-color: var(--fc-button-active-bg-color) !important;
        border-color: var(--fc-button-active-border-color) !important;
        color: #ffffff !important;
        /* Ensure white text on active */
    }

    .fc-toolbar-title {
        color: #ffffff !important;
        font-family: var(--font-heading);
        font-size: 1.5rem !important;
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,listWeek'
            },
            events: '{{ url_for("admin.calendar_events") }}',
            eventClick: function (info) {
                if (confirm('Delete event: ' + info.event.title + '?')) {
                    fetch('{{ url_for("admin.delete_event", id=0) }}'.replace('0', info.event.id), { method: 'POST' })
                        .then(() => calendar.refetchEvents());
                }
            },
            themeSystem: 'standard'
        });
        calendar.render();
    });
</script>
{% endblock %}
