{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h2><i class="bi bi-journal-plus"></i> Assign Homework</h2>
</div>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row g-3">
                <div class="col-12">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" placeholder="e.g., Chapter 5 Questions"
                        required>
                </div>
                <div class="col-12">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" rows="3"
                        placeholder="Detailed instructions..."></textarea>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Class</label>
                    <select class="form-select" name="class_id" required>
                        <option value="">Select Class...</option>
                        {% for c in classes %}
                        <option value="{{ c.id }}">{{ c.grade }}-{{ c.section }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Subject</label>
                    <select class="form-select" name="subject_id" required>
                        <option value="">Select Subject...</option>
                        {% for s in subjects %}
                        <option value="{{ s.id }}">{{ s.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Assigned by</label>
                    <select class="form-select" name="teacher_id" required>
                        <option value="">Select Teacher...</option>
                        {% for t in teachers %}
                        <option value="{{ t.id }}">{{ t.first_name }} {{ t.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Due Date</label>
                    <input type="date" class="form-control" name="due_date" required>
                </div>
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Assign</button>
                    <a href="{{ url_for('admin.homework') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
