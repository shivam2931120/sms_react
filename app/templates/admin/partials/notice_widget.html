<div class="card notice-widget">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span><i class="bi bi-megaphone"></i> Notice Board</span>
        <a href="{{ url_for('admin.announcements') }}" class="btn btn-sm btn-outline-light">View All</a>
    </div>
    <div class="card-body p-0">
        {% if notices %}
        <div class="notice-scroll" style="max-height: 300px; overflow-y: auto;">
            {% for n in notices %}
            <div class="notice-item p-3 border-bottom {% if n.priority == 'high' %}bg-danger bg-opacity-25{% endif %}">
                <div class="d-flex justify-content-between">
                    <strong>{{ n.title }}</strong>
                    <small class="text-muted">{{ n.created_at.strftime('%b %d') }}</small>
                </div>
                {% if n.content %}
                <p class="mb-0 text-muted small">{{ n.content[:100] }}{% if n.content|length > 100 %}...{% endif %}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="p-3 text-center text-muted">
            <i class="bi bi-megaphone"></i>
            <p class="mb-0">No active notices</p>
        </div>
        {% endif %}
    </div>
</div>
