{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h2><i class="bi bi-file-earmark-plus"></i> Add Exam</h2>
</div>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Exam Name</label>
                    <input type="text" class="form-control" name="name" placeholder="e.g., Midterm 2024" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" name="date">
                </div>
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Save</button>
                    <a href="{{ url_for('admin.exams') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
