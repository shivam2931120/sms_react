{% extends "base.html" %}
{% block content %}
<div class="page-header d-flex justify-content-between align-items-center">
    <div>
        <h2><i class="bi bi-file-earmark-text-fill"></i> Exams</h2>
    </div>
    <a href="{{ url_for('admin.add_exam') }}" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add Exam</a>
</div>
<div class="card">
    <div class="card-body p-0">
        {% if exams %}
        <div class="table-responsive">
            <table class="table table-dark table-hover mb-0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for e in exams %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ e.name }}</td>
                        <td>{{ e.date.strftime('%Y-%m-%d') if e.date else '-' }}</td>
                        <td><a href="#" class="btn btn-sm btn-outline-light"><i class="bi bi-eye"></i></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="empty-state"><i class="bi bi-inbox"></i>
            <p>No exams</p><a href="{{ url_for('admin.add_exam') }}" class="btn btn-primary">Add Exam</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
