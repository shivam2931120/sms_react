{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h2><i class="bi bi-people-fill"></i> Users</h2>
</div>
<div class="card">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-dark table-hover mb-0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in users %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ u.username }}</td>
                        <td>{{ u.email }}</td>
                        <td><span
                                class="badge {% if u.role == 'admin' %}bg-danger{% elif u.role == 'teacher' %}bg-info{% else %}bg-secondary{% endif %}">{{
                                u.role|title }}</span></td>
                        <td>{{ u.created_at.strftime('%Y-%m-%d') if u.created_at else '-' }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
