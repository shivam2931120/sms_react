{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h2><i class="bi bi-diagram-3"></i> {{ 'Edit' if department else 'Add' }} Department</h2>
</div>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Department Name</label>
                    <input type="text" class="form-control" name="name"
                        value="{{ department.name if department else '' }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Department Code</label>
                    <input type="text" class="form-control" name="code"
                        value="{{ department.code if department else '' }}" placeholder="e.g., SCI, COM">
                </div>
                <div class="col-12">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description"
                        rows="2">{{ department.description if department else '' }}</textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Head of Department</label>
                    <select class="form-select" name="head_teacher_id">
                        <option value="">Not assigned</option>
                        {% for t in teachers %}
                        <option value="{{ t.id }}" {% if department and department.head_teacher_id==t.id %}selected{%
                            endif %}>{{ t.first_name }} {{ t.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Save</button>
                    <a href="{{ url_for('admin.departments') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
